<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MurfAI Voice Agent</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="tts">
        <h1 class="title">MurfAI's Text to Speech Generator</h1>
        <p class="subtitle">
          Select a voice, enter your text, and generate human-like speech
        </p>

        <div class="card">
          <div class="voice-options">
            <button class="voice-btn selected" data-voice="en-US-natalie">
              Natalie
            </button>
            <button class="voice-btn" data-voice="en-IN-aarav">Aarav</button>
            <button class="voice-btn" data-voice="en-SCOTT-rory">Rory</button>
            <button class="voice-btn" data-voice="en-UK-theo">Theo</button>
          </div>

          <textarea
            id="text-input"
            placeholder="Type here to start generating audio"
            class="styled-input"
            rows="6"
          ></textarea>

          <button id="cta-btn" class="styled-button">
            <span id="btn-text">Generate Audio</span>
            <span id="loader" class="loader" style="display: none"></span>
          </button>

          <audio
            id="audio-player"
            controls
            class="audio-player"
            style="display: none"
          ></audio>
        </div>
      </div>
      <div class="echo-bot">
        <h1 class="title">Echo Bot v2 - Voice Conversion</h1>
        <p class="subtitle">
          Record your voice and hear it converted to Murf's Natalie voice
        </p>

        <div class="card">
          <div class="recording-controls">
            <button id="recordButton" class="audio-button">üéôÔ∏èRecord</button>
            <button id="stopButton" class="audio-button" disabled>
              üî¥Stop
            </button>
          </div>
          <p id="message"></p>
          <audio
            id="audio-player1"
            controls
            class="audio-player"
            style="display: none"
          ></audio>
          <p id="status-message"></p>
          <div id="transcription-section" style="margin-top: 20px">
            <h3 style="color: #aaaaaa; font-size: 16px; margin-bottom: 10px">
              What you said:
            </h3>
            <div
              id="transcription-display"
              class="transcription-box"
              style="display: none; background-color: #2a2a2e; padding: 15px; border-radius: 10px; margin-top: 10px; color: #ffffff; font-size: 14px; line-height: 1.4;"
            >
              <!-- Transcription will appear here -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
