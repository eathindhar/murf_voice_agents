<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MurfAI Voice Agent</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="/static/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="tts" style="display: none">
        <h1 class="title">MurfAI's Text to Speech Generator</h1>
        <p class="subtitle">
          Select a voice, enter your text, and generate human-like speech
        </p>

        <div class="card">
          <div class="voice-options">
            <button class="voice-btn selected" data-voice="en-US-natalie">
              Natalie
            </button>
            <button class="voice-btn" data-voice="en-IN-aarav">Aarav</button>
            <button class="voice-btn" data-voice="en-SCOTT-rory">Rory</button>
            <button class="voice-btn" data-voice="en-UK-theo">Theo</button>
          </div>

          <textarea
            id="text-input"
            placeholder="Type here to start generating audio"
            class="styled-input"
            rows="6"
          ></textarea>

          <button id="cta-btn" class="styled-button">
            <span id="btn-text">Generate Audio</span>
            <span id="loader" class="loader" style="display: none"></span>
          </button>

          <audio
            id="audio-player"
            controls
            class="audio-player"
            style="display: none"
          ></audio>
        </div>
      </div>
      
      <div class="echo-bot">
        <h1 class="title">AI Voice Assistant</h1>
        <p class="subtitle">
          ğŸ¤ Ask me anything! I'll listen, understand, and respond with a natural voice.
        </p>
        
        <div class="card">
          <!-- Session Management Section -->
          <div class="session-controls" style="margin-bottom: 20px; padding: 15px; background-color: #2a2a2e; border-radius: 10px;">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
              <div id="session-display" style="color: #aaaaaa; font-size: 12px; font-family: monospace;">
                Session: Loading...
              </div>
              <button id="newSessionButton" class="session-button" style="padding: 8px 15px; background-color: #00FF7F; color: #000; border: none; border-radius: 5px; font-size: 12px; font-weight: 600; cursor: pointer;">
                ğŸ”„ New Session
              </button>
            </div>
          </div>
          
          <div class="recording-controls">
            <button id="recordButton" class="audio-button">ğŸ™ï¸Record</button>
            <button id="stopButton" class="audio-button" disabled>
              ğŸ”´Stop
            </button>
          </div>
          
          <p id="message" style="color: #aaaaaa; font-size: 14px; margin: 10px 0; min-height: 20px;">
            Ready to start a conversation! Click Record to begin.
          </p>
          
          <div id="status-message" style="color: #7F00FF; font-weight: 600; margin: 10px 0; min-height: 20px;"></div>
          
          <audio
            id="audio-player1"
            controls
            class="audio-player"
            style="display: none"
          ></audio>
          
          <div id="conversation-section" style="margin-top: 20px;">
            <div
              id="transcription-display"
              class="conversation-box"
              style="display: none; background-color: #2a2a2e; padding: 20px; border-radius: 12px; margin-top: 10px; color: #ffffff; font-size: 14px; line-height: 1.6; border: 1px solid #444; max-height: 400px; overflow-y: auto;"
            >
              <!-- Conversation history will appear here -->
            </div>
          </div>
          
          <!-- Additional conversation elements for future enhancements -->
          <div id="user-message" style="display: none;"></div>
          <div id="ai-response" style="display: none;"></div>
        </div>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
